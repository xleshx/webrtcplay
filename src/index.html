<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>
</head>

<body>
  <h1>Realtime communication with WebRTC</h1>
  <div id="root"></div>
  <div id="url"></div>
  <div id="exchange">
    <div id="chatView">
      <textarea id="chat" disabled></textarea>
    </div>
    <div id="output">
        <textarea id="dataChannelSend" placeholder="Put any txt here"></textarea>
        <button id="send">Send</button>
    </div>
    <div id="buttons">
    </div>
    <textarea id="clients" placeholder="Clients list"></textarea>
  </div>
</body>

</html>
